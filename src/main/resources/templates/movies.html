<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filmler - Test</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto';
        }

        label {
            font-weight: 600;
            margin-bottom: 2px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: green;
        }

        .lineCount {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* number of lines to show */
            -webkit-box-orient: vertical;
        }

    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Özgür Yazılım A.Ş.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insert}">Film Ekle</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Diğerleri
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Oyuncular</a></li>
                        <li><a class="dropdown-item" href="#">Filmler</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>


            </ul>
            <div class="d-flex">

                <a th:href="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="btn btn-dark btn-sm" type="submit">Çıkış Yap
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>

<br>

<div class="container">


    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>

    <div th:if="${param.deleted}">
        <div class="alert alert-success mb-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            Silme işlemi gerçekleşti.
        </div>
    </div>

    <div th:if="${param.updated}">
        <div class="alert alert-primary mb-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            Düzenleme işlemi gerçekleşti.
        </div>
    </div>


    <div class="row">
        <div class="table-responsive">
            <table class="table table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">Media(url)</th>
                    <th scope="col">Id</th>
                    <th scope="col">Film Adı</th>
                    <th scope="col">Yayın Yılı</th>
                    <th scope="col">Türü</th>
                    <th scope="col">Açıklaması</th>
                    <th scope="col">Oyuncular</th>
                    <th scope="col">Dili Seçenekleri</th>
                    <th scope="col" sec:authorize="hasAuthority('ADMIN')">İşlemler</th>
                </tr>
                </thead>
                <tbody th:each="movies:${movies}">
                <tr>

                    <th scope="row"><a th:href="@{'/movie/view/'+${movies.id}}">
                        <img th:src="${movies.media}" th:alt="${movies.name}" width="90" height="90"/></a>
                    </th>
                    <td><a th:href="@{'/movie/view/'+${movies.id}}"><b th:text="${movies.id}"></b></a></td>
                    <td><a th:href="@{'/movie/view/'+${movies.id}}"><b th:text="${movies.name}"></b></a></td>
                    <td th:text="${movies.releaseYear}"></td>
                    <td th:text="${movies.genre}"></td>
                    <td th:text="${movies.description}"></td>
                    <td class="lineCount">
                        <span th:each="actor : ${movies.actors}">
                            <small th:text="${actor.name}"></small><br>
                        </span>

                    </td>

                <td th:text="${movies.languageOption}"></td>

                <td sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{'/movie/delete/'+${movies.id}}" class="btn btn-danger btn-sm">Sil</a>
                    <a th:href="@{'/movie/update/'+${movies.id}}" class="btn btn-secondary  btn-sm">Düzenle</a>
                </td>


                </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>
</html>
