<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Film Detayı</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Film Koleksiyonu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insert}">Film Ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>

            </ul>
            <div class="d-flex">

                <a th:href="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="btn btn-dark btn-sm" type="submit">Çıkış Yap
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <h2><b th:text="${movies.name}"></b></h2>
        <div class="col-8">
            <div class="card bg-dark text-white">
                <img th:src="${movies.media}" th:alt="${movies.name}" class="card-img" width="60%" height="60%">
                <div class="card-img-overlay" style="color: #000000;">
                    <h5 class="card-title"><b th:text="${movies.name}"></b>  |  <small th:text="${movies.languageOption}"></small> </h5>
                    <p class="card-text"><span th:text="${movies.releaseYear}"></span> - <b th:text="${movies.genre}"></b> </p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col">
                <b>Yayın Tarihi : </b> <span th:text="${movies.releaseYear}"></span><br>
                <b>Tür :</b><span th:text="${movies.genre}"></span><br>
                <b>Dil :</b><span th:text="${movies.languageOption}"></span> <br>
                <hr>
                <b>Oyuncular : </b><br>
                <span th:each="actor : ${movies.actors}">
                    <span th:text="'&#10026; ' + ${actor.name}"></span><br>
                </span>

            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-8">
            <br><br>
            <span th:text="${movies.description}"></span>
        </div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/movies}">
                <button type="button" class="btn btn-dark btn-sm">Filmler listesine geri dön.</button>
            </a><br>
            <a th:href="@{'/movie/delete/'+${movies.id}}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger btn-sm">Sil</a>
            <a th:href="@{'/movie/update/'+${movies.id}}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-secondary btn-sm">Düzenle</a>

        </div>
    </div>

</div>


<br><br>
<br>
<hr class="container featurette-divider">
<!-- FOOTER -->
<footer class="container">
    <p class="text-end"><a th:href="@{/index}">Anasayfa</a></p>
    <p>&copy; 2021 Staj, Proje. &middot; <a th:href="@{/movies}">Filmler</a></p>
    <p style="font-size: small"><a th:href="@{/insert}">Hadi durma sende bir film ekle. </a></p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>
</html>
